    <title>Spam Classification</title>
    <style>
        body{
            background-color: cornflowerblue;
            border: darkgrey;
        }
        form {
            background-color: burlywood;
            border: solid black 2px;
            align-self: center;
            margin: 25px 15px 15px 25px;
        }
        
    </style>
</head>
<body>
    <div>
    <center>
    <h1>Spam Classifier</h1>
    <form action="{{url_for('predict')}}" method="post"  >
        <br><br>
        Input :
        <textarea name="message" id="001" cols="50" rows="10"></textarea><br><br>
        <input type="submit" class="btn-info" value="predict"> <br><br>
        <strong style="border: solid blue 1px;">
            {% if prediction == 1%}
	        <h2 style="color:red;">Spam : Be aware</h2>
	        {% elif prediction == 0%}
	        <h2 style="color:green;">Not Spam : Looks Safe</h2>
	        {% endif %}

        </strong><br><br><br>
    </form>
